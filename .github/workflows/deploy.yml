name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when changes are pushed to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use a Linux environment for the job
    steps:
      - name: Checkout # Step to checkout your repository code
        uses: actions/checkout@v3

      - name: Setup Node.js # Step to set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version your project uses

      - name: Install dependencies # Step to install project dependencies
        run: npm install

      - name: Build # Step to build the Vite project, outputting to 'docs'
        run: npm run build
        env:
          # Inject the GEMINI_API_KEY from GitHub Secrets into the Vite build process.
          # Vite variables must be prefixed with VITE_ to be exposed to client-side code.
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs # Specify that the 'docs' folder (containing built files) should be published
          publish_branch: gh-pages # Changed to gh-pages for dedicated deployment branch
          # This action will push the contents of 'publish_dir' to the 'publish_branch'.
          # GitHub Pages settings will then be configured to serve from 'main' branch and '/docs' folder.